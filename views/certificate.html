    <h1>Course Quiz</h1>

    <div id="quiz-section">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" required>
        
        <p>1. What is 2 + 2?</p>
        <input type="radio" name="q1" value="3"> 3
        <input type="radio" name="q1" value="4"> 4
        <input type="radio" name="q1" value="5"> 5

        <p>2. What is the capital of Costa Rica?</p>
        <input type="radio" name="q2" value="Berlin"> Los Santos
        <input type="radio" name="q2" value="Madrid"> Puntarenas
        <input type="radio" name="q2" value="Paris"> San Jose

        <br><br>
        <button id="submit-quiz">Submit</button>
    </div>
<!--Certification completion & confirmation message-->
    <div id="certificate-section" style="display:none">
        <h2>Certificate of Completion</h2>
        <p>Congratulations, <span id="cert-name"></span>!</p>
        <p>You completed the course on <span id="cert-date"></span> with a score of <span id="cert-score"></span>%.</p>
        <button id="download-pdf">Download Certificate</button>
    </div>
    <section>
        <iframe id="certificate-pdf" src="" frameborder="0"></iframe><!--Downloadable pdf-->
    </section>
